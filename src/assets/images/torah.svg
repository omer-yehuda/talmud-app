<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2d1f"/>
      <stop offset="100%" style="stop-color:#0d1a10"/>
    </linearGradient>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8d5b0"/>
      <stop offset="50%" style="stop-color:#fff8e7"/>
      <stop offset="100%" style="stop-color:#e8d5b0"/>
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B3510"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#6B3510"/>
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Torah scroll -->
  <rect x="280" y="50" width="35" height="200" rx="17" fill="url(#wood)"/>
  <rect x="485" y="50" width="35" height="200" rx="17" fill="url(#wood)"/>
  <!-- Roller knobs -->
  <ellipse cx="297" cy="45" rx="20" ry="10" fill="#5a3010"/>
  <ellipse cx="297" cy="255" rx="20" ry="10" fill="#5a3010"/>
  <ellipse cx="502" cy="45" rx="20" ry="10" fill="#5a3010"/>
  <ellipse cx="502" cy="255" rx="20" ry="10" fill="#5a3010"/>
  <!-- Parchment -->
  <rect x="315" y="60" width="170" height="180" fill="url(#parchment)"/>
  <!-- Torah crown -->
  <g transform="translate(400, 30)">
    <path d="M-30 20 L-35 0 L-20 10 L0 -15 L20 10 L35 0 L30 20 Z" fill="url(#silver)"/>
    <circle cx="0" cy="-5" r="5" fill="#f0d78c"/>
  </g>
  <!-- Text lines -->
  <g stroke="#4a3a2a" stroke-width="1" opacity="0.5">
    <line x1="330" y1="90" x2="470" y2="90"/>
    <line x1="330" y1="115" x2="470" y2="115"/>
    <line x1="330" y1="140" x2="470" y2="140"/>
    <line x1="330" y1="165" x2="470" y2="165"/>
    <line x1="330" y1="190" x2="470" y2="190"/>
    <line x1="330" y1="215" x2="470" y2="215"/>
  </g>
  <!-- Title -->
  <text x="400" y="310" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">קריאת התורה</text>
  <text x="400" y="350" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a9a7a" direction="rtl">עליות, קריאה והפטרה</text>
</svg>