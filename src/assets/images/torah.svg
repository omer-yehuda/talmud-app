<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="torahBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="100%" stop-color="#e0cba8"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#torahBg)" rx="8"/>

  <!-- Reading table (bimah) -->
  <!-- Table top surface -->
  <ellipse cx="200" cy="216" rx="148" ry="22" fill="#744210"/>
  <ellipse cx="200" cy="210" rx="148" ry="22" fill="#8B6914"/>
  <ellipse cx="200" cy="208" rx="144" ry="19" fill="#744210"/>

  <!-- Table legs -->
  <rect x="90" y="225" width="14" height="60" rx="4" fill="#744210"/>
  <rect x="296" y="225" width="14" height="60" rx="4" fill="#744210"/>
  <!-- Leg cross-brace -->
  <rect x="90" y="262" width="220" height="8" rx="4" fill="#8B6914" fill-opacity="0.7"/>
  <!-- Foot rails -->
  <rect x="80" y="282" width="40" height="8" rx="4" fill="#744210"/>
  <rect x="280" y="282" width="40" height="8" rx="4" fill="#744210"/>

  <!-- Yad / Torah pointer on table -->
  <rect x="294" y="172" width="4" height="38" rx="2" fill="#8B6914" transform="rotate(18 296 191)"/>
  <circle cx="308" cy="168" r="5" fill="#8B6914"/>
  <!-- Yad handle decorations -->
  <rect x="300" y="196" width="4" height="8" rx="2" fill="#744210" transform="rotate(18 302 200)"/>

  <!-- === OPEN TORAH SCROLL ON TABLE === -->
  <!-- Left roller (etz chaim) -->
  <rect x="66" y="100" width="14" height="122" rx="7" fill="#744210"/>
  <!-- Left roller top cap -->
  <ellipse cx="73" cy="100" rx="18" ry="8" fill="#8B6914"/>
  <ellipse cx="73" cy="100" rx="12" ry="5" fill="#744210"/>
  <!-- Left roller bottom cap -->
  <ellipse cx="73" cy="222" rx="18" ry="8" fill="#8B6914"/>
  <ellipse cx="73" cy="222" rx="12" ry="5" fill="#744210"/>
  <!-- Left roller shine -->
  <rect x="70" y="115" width="4" height="92" rx="2" fill="#8B6914" fill-opacity="0.4"/>

  <!-- Right roller (etz chaim) -->
  <rect x="320" y="100" width="14" height="122" rx="7" fill="#744210"/>
  <!-- Right roller top cap -->
  <ellipse cx="327" cy="100" rx="18" ry="8" fill="#8B6914"/>
  <ellipse cx="327" cy="100" rx="12" ry="5" fill="#744210"/>
  <!-- Right roller bottom cap -->
  <ellipse cx="327" cy="222" rx="18" ry="8" fill="#8B6914"/>
  <ellipse cx="327" cy="222" rx="12" ry="5" fill="#744210"/>
  <!-- Right roller shine -->
  <rect x="325" y="115" width="4" height="92" rx="2" fill="#8B6914" fill-opacity="0.4"/>

  <!-- Parchment body -->
  <rect x="80" y="104" width="240" height="112" fill="#f5e6d3"/>
  <!-- Parchment top/bottom edges -->
  <line x1="80" y1="104" x2="320" y2="104" stroke="#8B6914" stroke-width="1.5"/>
  <line x1="80" y1="216" x2="320" y2="216" stroke="#8B6914" stroke-width="1.5"/>
  <!-- Left rolled shadow -->
  <ellipse cx="80" cy="160" rx="9" ry="56" fill="#ddc9a8"/>
  <ellipse cx="80" cy="160" rx="4" ry="56" fill="#f5e6d3"/>
  <!-- Right rolled shadow -->
  <ellipse cx="320" cy="160" rx="9" ry="56" fill="#ddc9a8"/>
  <ellipse cx="320" cy="160" rx="4" ry="56" fill="#f5e6d3"/>

  <!-- Column divider -->
  <line x1="200" y1="114" x2="200" y2="206" stroke="#8B6914" stroke-width="0.8" stroke-opacity="0.4"/>

  <!-- Hebrew text lines — left column -->
  <rect x="92"  y="118" width="88" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="96"  y="129" width="80" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="92"  y="140" width="86" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="98"  y="151" width="76" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="92"  y="162" width="84" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="94"  y="173" width="82" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="92"  y="184" width="80" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="97"  y="195" width="78" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>

  <!-- Hebrew text lines — right column -->
  <rect x="210" y="118" width="88" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="214" y="129" width="80" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="210" y="140" width="86" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="216" y="151" width="76" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="210" y="162" width="84" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="212" y="173" width="82" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="210" y="184" width="80" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>
  <rect x="215" y="195" width="78" height="4" rx="2" fill="#1a365d" fill-opacity="0.8"/>

  <!-- Torah mantle decorative top band -->
  <rect x="60" y="96" width="280" height="12" rx="4" fill="#1a365d" fill-opacity="0.7"/>
  <!-- Gold band on mantle -->
  <rect x="60" y="99" width="280" height="6" rx="3" fill="#8B6914" fill-opacity="0.6"/>

  <!-- Crown (keter) ornament on top center -->
  <polygon points="200,58 190,72 195,72 184,84 200,76 216,84 205,72 210,72" fill="#8B6914"/>
  <circle cx="200" cy="54" r="6" fill="#8B6914"/>
  <circle cx="185" cy="60" r="4" fill="#8B6914"/>
  <circle cx="215" cy="60" r="4" fill="#8B6914"/>

  <!-- Gold border frame -->
  <rect x="2" y="2" width="396" height="296" rx="8" fill="none" stroke="#8B6914" stroke-width="2.5"/>
  <rect x="6" y="6" width="388" height="288" rx="6" fill="none" stroke="#8B6914" stroke-width="0.8" stroke-opacity="0.4"/>
</svg>
