<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2a3a"/>
      <stop offset="100%" style="stop-color:#101520"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Pesach - Matzah -->
  <g transform="translate(120, 80)">
    <circle cx="50" cy="50" r="40" fill="#e8d5b0"/>
    <circle cx="35" cy="40" r="4" fill="#a89878"/>
    <circle cx="55" cy="35" r="3" fill="#a89878"/>
    <circle cx="45" cy="55" r="4" fill="#a89878"/>
    <circle cx="65" cy="50" r="3" fill="#a89878"/>
    <circle cx="40" cy="65" r="3" fill="#a89878"/>
    <text x="50" y="120" text-anchor="middle" font-family="David, serif" font-size="14" fill="#f0e6d3" direction="rtl">פסח</text>
  </g>
  <!-- Shavuot - Torah -->
  <g transform="translate(270, 80)">
    <rect x="30" y="20" width="40" height="70" rx="5" fill="#8B4513"/>
    <rect x="35" y="25" width="30" height="60" fill="#fff8e7"/>
    <text x="50" y="120" text-anchor="middle" font-family="David, serif" font-size="14" fill="#f0e6d3" direction="rtl">שבועות</text>
  </g>
  <!-- Rosh Hashanah - Shofar -->
  <g transform="translate(420, 80)">
    <path d="M30 70 Q20 50 40 30 Q60 10 80 20 Q90 25 85 35" fill="none" stroke="url(#gold)" stroke-width="10" stroke-linecap="round"/>
    <text x="50" y="120" text-anchor="middle" font-family="David, serif" font-size="14" fill="#f0e6d3" direction="rtl">ר״ה</text>
  </g>
  <!-- Yom Kippur - White -->
  <g transform="translate(550, 80)">
    <rect x="20" y="20" width="60" height="80" rx="3" fill="#ffffff" opacity="0.9"/>
    <text x="50" y="60" text-anchor="middle" font-family="David, serif" font-size="14" fill="#333" direction="rtl">כפרה</text>
    <text x="50" y="120" text-anchor="middle" font-family="David, serif" font-size="14" fill="#f0e6d3" direction="rtl">יו״כ</text>
  </g>
  <!-- Sukkot - Lulav -->
  <g transform="translate(680, 80)">
    <line x1="50" y1="90" x2="50" y2="20" stroke="#2ecc71" stroke-width="8"/>
    <ellipse cx="35" cy="70" rx="8" ry="20" fill="#f1c40f"/>
    <ellipse cx="65" cy="70" rx="8" ry="20" fill="#27ae60"/>
    <ellipse cx="50" cy="75" rx="6" ry="15" fill="#27ae60"/>
    <text x="50" y="120" text-anchor="middle" font-family="David, serif" font-size="14" fill="#f0e6d3" direction="rtl">סוכות</text>
  </g>
  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">קריאות המועדים</text>
  <text x="400" y="290" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">מה קוראים בכל חג</text>
</svg>