<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f0e"/>
      <stop offset="100%" style="stop-color:#1a1208"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#c9a227" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Divine light from above -->
  <ellipse cx="400" cy="0" rx="200" ry="100" fill="url(#glow)"/>
  <!-- Prophet figures -->
  <g>
    <!-- Prophet 1 -->
    <circle cx="280" cy="130" r="25" fill="#e8d4b8"/>
    <path d="M250 160 L280 155 L310 160 L320 240 L240 240 Z" fill="#f5f5dc"/>
    <rect x="255" y="155" width="50" height="20" fill="#4a3a2a"/>
    <!-- Prophet 2 (center) -->
    <circle cx="400" cy="120" r="30" fill="#e8d4b8"/>
    <path d="M360 155 L400 150 L440 155 L455 250 L345 250 Z" fill="#f5f5dc"/>
    <rect x="370" y="150" width="60" height="25" fill="#4a3a2a"/>
    <!-- Raised hands -->
    <ellipse cx="360" cy="180" rx="12" ry="8" fill="#e8d4b8"/>
    <ellipse cx="440" cy="180" rx="12" ry="8" fill="#e8d4b8"/>
    <!-- Prophet 3 -->
    <circle cx="520" cy="130" r="25" fill="#e8d4b8"/>
    <path d="M490 160 L520 155 L550 160 L560 240 L480 240 Z" fill="#f5f5dc"/>
    <rect x="495" y="155" width="50" height="20" fill="#4a3a2a"/>
  </g>
  <!-- Scroll/Torah in center prophet's hands -->
  <rect x="385" y="200" width="30" height="40" rx="3" fill="#f5e6c8"/>
  <line x1="390" y1="210" x2="410" y2="210" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="390" y1="220" x2="410" y2="220" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="390" y1="230" x2="410" y2="230" stroke="#4a3a2a" stroke-width="1"/>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">תקנת הנביאים</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a7a6a" direction="rtl">קריאת המגילה</text>
</svg>