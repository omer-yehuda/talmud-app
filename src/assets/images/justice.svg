<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0d151d"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Mirror/reflection concept -->
  <!-- Left side - action -->
  <rect x="150" y="80" width="180" height="140" rx="10" fill="#2a3a4a" stroke="#c9a227" stroke-width="2"/>
  <text x="240" y="130" text-anchor="middle" font-family="David, serif" font-size="24" fill="#c9a227">מעשה</text>
  <!-- Arrow pointing down -->
  <path d="M240 160 L240 190 L220 190 L240 210 L260 190 L240 190" fill="#c9a227"/>
  <!-- Right side - consequence -->
  <rect x="470" y="80" width="180" height="140" rx="10" fill="#2a3a4a" stroke="#c9a227" stroke-width="2"/>
  <text x="560" y="130" text-anchor="middle" font-family="David, serif" font-size="24" fill="#c9a227">תוצאה</text>
  <!-- Arrow pointing up (reversed) -->
  <path d="M560 210 L560 180 L540 180 L560 160 L580 180 L560 180" fill="#c9a227"/>
  <!-- Connecting arrows showing measure for measure -->
  <path d="M340 130 L460 130" fill="none" stroke="#c9a227" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M460 170 L340 170" fill="none" stroke="#c9a227" stroke-width="3"/>
  <!-- Circular arrows showing reciprocity -->
  <path d="M380 150 Q400 120 420 150 Q400 180 380 150" fill="none" stroke="#6a8aaa" stroke-width="2"/>
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">מידה כנגד מידה</text>
  <text x="400" y="330" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">עונש המן</text>
</svg>