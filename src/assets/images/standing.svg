<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a2d"/>
      <stop offset="100%" style="stop-color:#0d1518"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Standing figures -->
  <g fill="url(#gold)">
    <g transform="translate(200, 80)">
      <circle cx="0" cy="0" r="20"/>
      <path d="M-15 25 L0 20 L15 25 L18 120 L-18 120 Z"/>
      <line x1="-18" y1="120" x2="-18" y2="180" stroke="url(#gold)" stroke-width="8"/>
      <line x1="18" y1="120" x2="18" y2="180" stroke="url(#gold)" stroke-width="8"/>
    </g>
    <g transform="translate(300, 80)">
      <circle cx="0" cy="0" r="20"/>
      <path d="M-15 25 L0 20 L15 25 L18 120 L-18 120 Z"/>
      <line x1="-18" y1="120" x2="-18" y2="180" stroke="url(#gold)" stroke-width="8"/>
      <line x1="18" y1="120" x2="18" y2="180" stroke="url(#gold)" stroke-width="8"/>
    </g>
  </g>
  <!-- Sitting figures -->
  <g fill="#c9a227">
    <g transform="translate(500, 100)">
      <circle cx="0" cy="0" r="20"/>
      <path d="M-15 25 L0 20 L15 25 L18 80 L-18 80 Z"/>
      <rect x="-25" y="80" width="50" height="15" rx="3"/>
      <line x1="-18" y1="95" x2="-18" y2="140" stroke="#c9a227" stroke-width="8"/>
      <line x1="18" y1="95" x2="18" y2="140" stroke="#c9a227" stroke-width="8"/>
    </g>
    <g transform="translate(600, 100)">
      <circle cx="0" cy="0" r="20"/>
      <path d="M-15 25 L0 20 L15 25 L18 80 L-18 80 Z"/>
      <rect x="-25" y="80" width="50" height="15" rx="3"/>
      <line x1="-18" y1="95" x2="-18" y2="140" stroke="#c9a227" stroke-width="8"/>
      <line x1="18" y1="95" x2="18" y2="140" stroke="#c9a227" stroke-width="8"/>
    </g>
  </g>
  <!-- Labels -->
  <text x="250" y="230" text-anchor="middle" font-family="David, serif" font-size="16" fill="#f0e6d3" direction="rtl">עומדים</text>
  <text x="550" y="230" text-anchor="middle" font-family="David, serif" font-size="16" fill="#f0e6d3" direction="rtl">יושבים</text>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">מעמדות ומושבות</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">עמידה וישיבה בקריאה</text>
</svg>