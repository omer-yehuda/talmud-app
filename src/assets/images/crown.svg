<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a4a"/>
      <stop offset="100%" style="stop-color:#150d28"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Three crowns representing three kings -->
  <!-- Crown 1 -->
  <path d="M180 180 L200 100 L220 150 L250 80 L280 150 L300 100 L320 180 Z" fill="url(#gold)"/>
  <rect x="180" y="180" width="140" height="25" fill="url(#gold)"/>
  <circle cx="200" cy="105" r="8" fill="#e74c3c"/>
  <circle cx="250" cy="85" r="10" fill="#3498db"/>
  <circle cx="300" cy="105" r="8" fill="#2ecc71"/>
  <!-- Crown 2 (center, larger) -->
  <path d="M330 160 L360 60 L390 130 L430 40 L470 130 L500 60 L530 160 Z" fill="url(#gold)"/>
  <rect x="330" y="160" width="200" height="35" fill="url(#gold)"/>
  <circle cx="360" cy="70" r="10" fill="#e74c3c"/>
  <circle cx="430" cy="50" r="14" fill="#9b59b6"/>
  <circle cx="500" cy="70" r="10" fill="#2ecc71"/>
  <!-- Crown 3 -->
  <path d="M560 180 L580 100 L600 150 L630 80 L660 150 L680 100 L700 180 Z" fill="url(#gold)"/>
  <rect x="560" y="180" width="140" height="25" fill="url(#gold)"/>
  <circle cx="580" cy="105" r="8" fill="#3498db"/>
  <circle cx="630" cy="85" r="10" fill="#e74c3c"/>
  <circle cx="680" cy="105" r="8" fill="#f39c12"/>
  <!-- Globe/world beneath -->
  <ellipse cx="400" cy="250" rx="60" ry="25" fill="none" stroke="#4a5a7a" stroke-width="2"/>
  <path d="M340 250 Q400 280 460 250" fill="none" stroke="#4a5a7a" stroke-width="1"/>
  <!-- Title -->
  <text x="400" y="310" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">שלושה מלכו בכיפה</text>
  <text x="400" y="350" text-anchor="middle" font-family="David, serif" font-size="20" fill="#9988aa" direction="rtl">אחשוורוש והמלכים</text>
</svg>