<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f0e"/>
      <stop offset="100%" style="stop-color:#1a1208"/>
    </linearGradient>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8d5b0"/>
      <stop offset="50%" style="stop-color:#fff8e7"/>
      <stop offset="100%" style="stop-color:#e8d5b0"/>
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B3510"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#6B3510"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#f0d78c" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#c9a227" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Divine glow -->
  <ellipse cx="400" cy="50" rx="200" ry="80" fill="url(#glow)"/>
  <!-- Scroll rollers -->
  <rect x="170" y="70" width="35" height="180" rx="17" fill="url(#wood)"/>
  <rect x="595" y="70" width="35" height="180" rx="17" fill="url(#wood)"/>
  <!-- Roller knobs -->
  <ellipse cx="187" cy="65" rx="20" ry="10" fill="#5a3010"/>
  <ellipse cx="187" cy="255" rx="20" ry="10" fill="#5a3010"/>
  <ellipse cx="612" cy="65" rx="20" ry="10" fill="#5a3010"/>
  <ellipse cx="612" cy="255" rx="20" ry="10" fill="#5a3010"/>
  <!-- Parchment -->
  <rect x="205" y="80" width="390" height="160" fill="url(#parchment)"/>
  <!-- Hebrew text lines (simulated) -->
  <g stroke="#4a3a2a" stroke-width="1" opacity="0.6">
    <line x1="230" y1="105" x2="570" y2="105"/>
    <line x1="230" y1="125" x2="570" y2="125"/>
    <line x1="230" y1="145" x2="570" y2="145"/>
    <line x1="230" y1="165" x2="570" y2="165"/>
    <line x1="230" y1="185" x2="570" y2="185"/>
    <line x1="230" y1="205" x2="570" y2="205"/>
    <line x1="230" y1="225" x2="570" y2="225"/>
  </g>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">כתיבת המגילה</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a7a6a" direction="rtl">רוח הקודש במגילה</text>
</svg>