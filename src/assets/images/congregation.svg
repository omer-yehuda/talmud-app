<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2d3a"/>
      <stop offset="100%" style="stop-color:#101820"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Men figures -->
  <g fill="url(#gold)">
    <g transform="translate(200, 100)">
      <circle cx="0" cy="0" r="18"/>
      <path d="M-14 22 L0 18 L14 22 L18 75 L-18 75 Z"/>
    </g>
    <g transform="translate(280, 100)">
      <circle cx="0" cy="0" r="18"/>
      <path d="M-14 22 L0 18 L14 22 L18 75 L-18 75 Z"/>
    </g>
    <g transform="translate(360, 100)">
      <circle cx="0" cy="0" r="18"/>
      <path d="M-14 22 L0 18 L14 22 L18 75 L-18 75 Z"/>
    </g>
  </g>
  <!-- Women figures (different style) -->
  <g fill="#c9a227">
    <g transform="translate(440, 100)">
      <circle cx="0" cy="0" r="18"/>
      <path d="M-16 22 Q0 15 16 22 L20 75 L-20 75 Z"/>
      <path d="M-10 -22 Q0 -30 10 -22" fill="none" stroke="#c9a227" stroke-width="2"/>
    </g>
    <g transform="translate(520, 100)">
      <circle cx="0" cy="0" r="18"/>
      <path d="M-16 22 Q0 15 16 22 L20 75 L-20 75 Z"/>
      <path d="M-10 -22 Q0 -30 10 -22" fill="none" stroke="#c9a227" stroke-width="2"/>
    </g>
    <g transform="translate(600, 100)">
      <circle cx="0" cy="0" r="18"/>
      <path d="M-16 22 Q0 15 16 22 L20 75 L-20 75 Z"/>
      <path d="M-10 -22 Q0 -30 10 -22" fill="none" stroke="#c9a227" stroke-width="2"/>
    </g>
  </g>
  <!-- Dividing line -->
  <line x1="400" y1="70" x2="400" y2="190" stroke="#f0d78c" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Labels -->
  <text x="280" y="210" text-anchor="middle" font-family="David, serif" font-size="16" fill="#f0e6d3" direction="rtl">אנשים</text>
  <text x="520" y="210" text-anchor="middle" font-family="David, serif" font-size="16" fill="#f0e6d3" direction="rtl">נשים</text>
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">מי קורא ומי שומע</text>
  <text x="400" y="330" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">חיוב נשים, עבדים וקטנים</text>
</svg>