    <polygon points="520,215 523,225 533,225 525,231 528,241 520,235 512,241 515,231 507,225 517,225"/>
    <polygon points="650,205 653,215 663,215 655,221 658,231 650,225 642,231 645,221 637,215 647,215"/>
