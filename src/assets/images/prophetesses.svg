  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">שבע נביאות</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#9988aa" direction="rtl">שרה, מרים, דבורה, חנה, אביגיל, חולדה ואסתר</text>
