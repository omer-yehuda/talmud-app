<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f4e"/>
      <stop offset="100%" style="stop-color:#1a1028"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#f0d78c" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#c9a227" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Divine glow -->
  <ellipse cx="400" cy="80" rx="300" ry="100" fill="url(#glow)"/>
  <!-- Seven figures representing the prophetesses -->
  <g fill="url(#gold)">
