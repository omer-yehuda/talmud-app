      <path d="M-15 25 Q0 20 15 25 L20 90 L-20 90 Z"/>
      <path d="M-12 -25 Q0 -35 12 -25" fill="none" stroke="url(#gold)" stroke-width="3"/>
    </g>
    <g transform="translate(700, 80)">
      <circle cx="0" cy="0" r="20"/>
      <path d="M-15 25 Q0 20 15 25 L20 90 L-20 90 Z"/>
      <path d="M-12 -25 Q0 -35 12 -25" fill="none" stroke="url(#gold)" stroke-width="3"/>
    </g>
  </g>
  <!-- Stars representing prophecy -->
  <g fill="#f0d78c" opacity="0.6">
    <polygon points="150,200 153,210 163,210 155,216 158,226 150,220 142,226 145,216 137,210 147,210"/>
    <polygon points="280,220 283,230 293,230 285,236 288,246 280,240 272,246 275,236 267,230 277,230"/>
