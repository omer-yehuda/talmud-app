<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2a3a"/>
      <stop offset="100%" style="stop-color:#101520"/>
    </linearGradient>
    <linearGradient id="stone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8"/>
      <stop offset="100%" style="stop-color:#a89878"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Synagogue building -->
  <rect x="200" y="120" width="400" height="150" fill="url(#stone)"/>
  <!-- Roof -->
  <polygon points="200,120 400,40 600,120" fill="#8B4513"/>
  <!-- Star of David on roof -->
  <g transform="translate(400, 80)" stroke="url(#gold)" stroke-width="2" fill="none">
    <polygon points="0,-18 15.6,9 -15.6,9"/>
    <polygon points="0,18 15.6,-9 -15.6,-9"/>
  </g>
  <!-- Door -->
  <path d="M350 270 L350 180 Q400 150 450 180 L450 270 Z" fill="#5a3010"/>
  <!-- Windows -->
  <rect x="240" y="150" width="50" height="70" rx="25" fill="#3498db" opacity="0.6"/>
  <rect x="510" y="150" width="50" height="70" rx="25" fill="#3498db" opacity="0.6"/>
  <!-- Window frames -->
  <line x1="265" y1="150" x2="265" y2="220" stroke="url(#stone)" stroke-width="3"/>
  <line x1="535" y1="150" x2="535" y2="220" stroke="url(#stone)" stroke-width="3"/>
  <!-- Title -->
  <text x="400" y="310" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">כבוד בית הכנסת</text>
  <text x="400" y="350" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">קדושת המקום ושימושיו</text>
</svg>