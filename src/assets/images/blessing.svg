<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1f3d"/>
      <stop offset="100%" style="stop-color:#15102a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#f0d78c" stop-opacity="0.5"/>
      <stop offset="100%" style="stop-color:#c9a227" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Divine glow -->
  <ellipse cx="400" cy="60" rx="200" ry="80" fill="url(#glow)"/>
  <!-- Raised hands in blessing -->
  <g fill="url(#gold)">
    <!-- Left hand -->
    <path d="M300 180 L280 100 L290 95 L305 160 L310 90 L320 90 L320 160 L330 85 L340 88 L335 165 L345 100 L355 105 L345 180 Z"/>
    <!-- Right hand -->
    <path d="M500 180 L520 100 L510 95 L495 160 L490 90 L480 90 L480 160 L470 85 L460 88 L465 165 L455 100 L445 105 L455 180 Z"/>
  </g>
  <!-- Blessing text box -->
  <rect x="280" y="190" width="240" height="60" rx="5" fill="#fff8e7" opacity="0.9"/>
  <text x="400" y="225" text-anchor="middle" font-family="David, serif" font-size="20" fill="#4a3a2a" direction="rtl">ברוך אתה ה׳</text>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">ברכות המגילה</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#9988aa" direction="rtl">לפני ואחרי הקריאה</text>
</svg>