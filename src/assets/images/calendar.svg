<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a"/>
      <stop offset="100%" style="stop-color:#0d1522"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Calendar frame -->
  <rect x="300" y="60" width="200" height="180" rx="10" fill="#2a3a5a" stroke="url(#gold)" stroke-width="3"/>
  <rect x="300" y="60" width="200" height="40" rx="10" fill="url(#gold)"/>
  <text x="400" y="88" text-anchor="middle" font-family="David, serif" font-size="20" fill="#1a2a4a">אדר</text>
  <!-- Calendar dots for days -->
  <circle cx="340" cy="130" r="15" fill="#3a4a6a"/><text x="340" y="136" text-anchor="middle" font-size="16" fill="#f0e6d3">יא</text>
  <circle cx="400" cy="130" r="15" fill="#3a4a6a"/><text x="400" y="136" text-anchor="middle" font-size="16" fill="#f0e6d3">יב</text>
  <circle cx="460" cy="130" r="15" fill="#3a4a6a"/><text x="460" y="136" text-anchor="middle" font-size="16" fill="#f0e6d3">יג</text>
  <circle cx="370" cy="185" r="20" fill="#c9a227"/><text x="370" y="192" text-anchor="middle" font-size="18" fill="#1a2a4a" font-weight="bold">יד</text>
  <circle cx="430" cy="185" r="20" fill="#c9a227"/><text x="430" y="192" text-anchor="middle" font-size="18" fill="#1a2a4a" font-weight="bold">טו</text>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">זמנים לקריאת המגילה</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">י״א - ט״ו באדר</text>
</svg>