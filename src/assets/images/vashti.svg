<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a3a"/>
      <stop offset="100%" style="stop-color:#1a0d15"/>
    </linearGradient>
    <linearGradient id="wine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Goblet -->
  <ellipse cx="400" cy="100" rx="50" ry="15" fill="url(#gold)"/>
  <path d="M350 100 L360 180 L370 180 L370 200 L350 210 L350 220 L450 220 L450 210 L430 200 L430 180 L440 180 L450 100" fill="url(#gold)"/>
  <ellipse cx="400" cy="100" rx="40" ry="10" fill="url(#wine)"/>
  <!-- Wine drops -->
  <circle cx="380" cy="85" r="5" fill="#8b0000" opacity="0.8"/>
  <circle cx="420" cy="90" r="4" fill="#8b0000" opacity="0.6"/>
  <!-- Decorative elements - feast items -->
  <ellipse cx="250" cy="200" rx="40" ry="15" fill="url(#gold)" opacity="0.7"/>
  <ellipse cx="550" cy="200" rx="40" ry="15" fill="url(#gold)" opacity="0.7"/>
  <!-- Grapes -->
  <g fill="#6a0dad">
    <circle cx="280" cy="170" r="8"/>
    <circle cx="295" cy="175" r="8"/>
    <circle cx="287" cy="185" r="8"/>
    <circle cx="273" cy="180" r="8"/>
  </g>
  <g fill="#6a0dad">
    <circle cx="520" cy="170" r="8"/>
    <circle cx="535" cy="175" r="8"/>
    <circle cx="527" cy="185" r="8"/>
    <circle cx="513" cy="180" r="8"/>
  </g>
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">משתה אחשוורוש</text>
  <text x="400" y="330" text-anchor="middle" font-family="David, serif" font-size="20" fill="#aa7788" direction="rtl">ושתי והגזירה</text>
</svg>