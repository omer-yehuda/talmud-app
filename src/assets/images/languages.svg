<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3a1f"/>
      <stop offset="100%" style="stop-color:#1a2210"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Multiple scrolls representing different languages -->
  <!-- Hebrew scroll (center, larger) -->
  <g transform="translate(400, 120)">
    <rect x="-80" y="-40" width="160" height="120" rx="5" fill="#fff8e7"/>
    <text x="0" y="10" text-anchor="middle" font-family="David, serif" font-size="28" fill="#4a3a2a" direction="rtl">עברית</text>
    <text x="0" y="50" text-anchor="middle" font-family="David, serif" font-size="18" fill="#6a5a4a" direction="rtl">לשון הקודש</text>
  </g>
  <!-- Greek scroll (left) -->
  <g transform="translate(180, 140)">
    <rect x="-60" y="-30" width="120" height="90" rx="5" fill="#e8d5b0" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" font-family="serif" font-size="20" fill="#4a3a2a">Ελληνικά</text>
    <text x="0" y="35" text-anchor="middle" font-family="serif" font-size="14" fill="#6a5a4a">Greek</text>
  </g>
  <!-- Aramaic scroll (right) -->
  <g transform="translate(620, 140)">
    <rect x="-60" y="-30" width="120" height="90" rx="5" fill="#e8d5b0" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" font-family="David, serif" font-size="20" fill="#4a3a2a" direction="rtl">ארמית</text>
    <text x="0" y="35" text-anchor="middle" font-family="serif" font-size="14" fill="#6a5a4a">Aramaic</text>
  </g>
  <!-- Connecting arrows -->
  <g stroke="url(#gold)" stroke-width="2" fill="none">
    <path d="M260 140 Q330 140 320 130"/>
    <path d="M540 140 Q470 140 480 130"/>
  </g>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">קריאה בלשונות</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a9a7a" direction="rtl">על פה ובתרגום</text>
</svg>