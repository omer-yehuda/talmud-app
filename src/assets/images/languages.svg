<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background parchment -->
  <rect width="400" height="300" fill="#f5e6d3" rx="12"/>
  <ellipse cx="200" cy="150" rx="160" ry="130" fill="#8B6914" opacity="0.04"/>

  <!-- === CENTRAL large speech bubble === -->
  <rect x="138" y="68" width="124" height="78" rx="16" fill="#1a365d"/>
  <rect x="142" y="72" width="116" height="70" rx="12" fill="#1a365d"/>
  <!-- Tail pointing down-right -->
  <polygon points="210,144 232,144 218,168" fill="#1a365d"/>
  <!-- Central bubble highlight -->
  <rect x="148" y="78" width="60" height="5" rx="2.5" fill="#f5e6d3" opacity="0.15"/>
  <!-- Symbols inside central bubble (abstract script marks) -->
  <!-- Aleph-like form -->
  <line x1="162" y1="95" x2="162" y2="125" stroke="#8B6914" stroke-width="3" stroke-linecap="round"/>
  <line x1="153" y1="98" x2="171" y2="122" stroke="#8B6914" stroke-width="3" stroke-linecap="round"/>
  <line x1="153" y1="122" x2="162" y2="111" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Wavy script mark -->
  <path d="M 182,102 Q 188,96 194,102 Q 200,108 206,102 Q 212,96 218,102" stroke="#8B6914" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Dot marks -->
  <circle cx="185" cy="118" r="4" fill="#8B6914" opacity="0.9"/>
  <circle cx="197" cy="118" r="4" fill="#8B6914" opacity="0.9"/>
  <circle cx="209" cy="118" r="4" fill="#8B6914" opacity="0.9"/>
  <!-- Vertical strokes -->
  <line x1="228" y1="94" x2="228" y2="128" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="236" y1="100" x2="236" y2="124" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="244" y1="94" x2="244" y2="128" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>

  <!-- === TOP-LEFT bubble (smaller) === -->
  <rect x="42" y="48" width="92" height="62" rx="13" fill="#744210"/>
  <rect x="46" y="52" width="84" height="54" rx="10" fill="#744210"/>
  <!-- Tail -->
  <polygon points="78,108 98,108 90,128" fill="#744210"/>
  <!-- Symbols: horizontal script strokes -->
  <line x1="58" y1="68" x2="86" y2="68" stroke="#f5e6d3" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="58" y1="78" x2="116" y2="78" stroke="#f5e6d3" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="58" y1="88" x2="100" y2="88" stroke="#f5e6d3" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Circle-dot -->
  <circle cx="106" cy="68" r="6" fill="none" stroke="#f5e6d3" stroke-width="2"/>
  <circle cx="106" cy="68" r="2.5" fill="#f5e6d3"/>

  <!-- === TOP-RIGHT bubble === -->
  <rect x="268" y="44" width="90" height="64" rx="13" fill="#2d3748"/>
  <rect x="272" y="48" width="82" height="56" rx="10" fill="#2d3748"/>
  <!-- Tail -->
  <polygon points="290,106 310,106 298,128" fill="#2d3748"/>
  <!-- Symbols: angular forms -->
  <line x1="282" y1="65" x2="296" y2="65" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="296" y1="65" x2="296" y2="82" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="282" y1="82" x2="296" y2="82" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Curve symbol -->
  <path d="M 308,62 Q 322,62 322,74 Q 322,86 308,86" stroke="#8B6914" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Horizontal bar -->
  <line x1="308" y1="74" x2="318" y2="74" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Star form -->
  <circle cx="344" cy="68" r="8" fill="none" stroke="#8B6914" stroke-width="2"/>
  <line x1="344" y1="58" x2="344" y2="78" stroke="#8B6914" stroke-width="2" stroke-linecap="round"/>
  <line x1="334" y1="68" x2="354" y2="68" stroke="#8B6914" stroke-width="2" stroke-linecap="round"/>

  <!-- === BOTTOM-LEFT bubble === -->
  <rect x="35" y="165" width="102" height="66" rx="13" fill="#1a365d" opacity="0.8"/>
  <rect x="39" y="169" width="94" height="58" rx="10" fill="#1a365d" opacity="0.8"/>
  <!-- Tail up-right -->
  <polygon points="110,168 128,168 118,148" fill="#1a365d" opacity="0.8"/>
  <!-- Symbols: flowing script -->
  <path d="M 50,182 Q 58,175 66,182 Q 74,189 82,182" stroke="#8B6914" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 50,196 Q 60,189 70,196 Q 80,203 90,196 Q 100,189 110,196" stroke="#8B6914" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <line x1="50" y1="210" x2="120" y2="210" stroke="#8B6914" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="50" y1="218" x2="95" y2="218" stroke="#8B6914" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- === BOTTOM-RIGHT bubble === -->
  <rect x="265" y="160" width="100" height="68" rx="13" fill="#744210" opacity="0.85"/>
  <rect x="269" y="164" width="92" height="60" rx="10" fill="#744210" opacity="0.85"/>
  <!-- Tail up-left -->
  <polygon points="272,163 290,163 278,143" fill="#744210" opacity="0.85"/>
  <!-- Symbols: vertical column script -->
  <line x1="282" y1="176" x2="282" y2="212" stroke="#f5e6d3" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="292" y1="172" x2="292" y2="216" stroke="#f5e6d3" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="302" y1="176" x2="302" y2="212" stroke="#f5e6d3" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Tick marks on verticals -->
  <line x1="278" y1="186" x2="286" y2="186" stroke="#f5e6d3" stroke-width="2" stroke-linecap="round"/>
  <line x1="288" y1="192" x2="296" y2="192" stroke="#f5e6d3" stroke-width="2" stroke-linecap="round"/>
  <line x1="298" y1="186" x2="306" y2="186" stroke="#f5e6d3" stroke-width="2" stroke-linecap="round"/>
  <!-- Diamond accent -->
  <polygon points="328,178 336,190 328,202 320,190" fill="none" stroke="#f5e6d3" stroke-width="2"/>
  <circle cx="328" cy="190" r="3" fill="#f5e6d3" opacity="0.7"/>
  <!-- Extra marks -->
  <circle cx="348" cy="176" r="5" fill="#f5e6d3" opacity="0.5"/>
  <circle cx="348" cy="204" r="5" fill="#f5e6d3" opacity="0.5"/>

  <!-- Central connecting small dots (showing communication) -->
  <circle cx="140" cy="152" r="5" fill="#8B6914" opacity="0.5"/>
  <circle cx="162" cy="155" r="4" fill="#8B6914" opacity="0.4"/>
  <circle cx="200" cy="175" r="6" fill="#8B6914" opacity="0.35"/>
  <circle cx="238" cy="160" r="4" fill="#8B6914" opacity="0.4"/>
  <circle cx="258" cy="152" r="5" fill="#8B6914" opacity="0.5"/>

  <!-- Decorative outer dots -->
  <circle cx="20" cy="30" r="4" fill="#8B6914" opacity="0.25"/>
  <circle cx="380" cy="28" r="4" fill="#8B6914" opacity="0.25"/>
  <circle cx="200" cy="262" r="5" fill="#1a365d" opacity="0.2"/>
</svg>
