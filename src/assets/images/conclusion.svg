<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2a3a"/>
      <stop offset="100%" style="stop-color:#18151d"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#f0d78c" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#c9a227" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Celebratory glow -->
  <ellipse cx="400" cy="100" rx="300" ry="120" fill="url(#glow)"/>
  <!-- Crown/Trophy -->
  <g transform="translate(400, 60)">
    <!-- Cup -->
    <path d="M-40 80 L-50 30 L50 30 L40 80 Z" fill="url(#gold)"/>
    <ellipse cx="0" cy="30" rx="50" ry="12" fill="url(#gold)"/>
    <!-- Handles -->
    <path d="M-50 40 Q-80 40 -80 60 Q-80 80 -50 80" fill="none" stroke="url(#gold)" stroke-width="8"/>
    <path d="M50 40 Q80 40 80 60 Q80 80 50 80" fill="none" stroke="url(#gold)" stroke-width="8"/>
    <!-- Base -->
    <rect x="-20" y="80" width="40" height="10" fill="url(#gold)"/>
    <rect x="-35" y="90" width="70" height="8" fill="url(#gold)"/>
    <!-- Star -->
    <polygon points="0,45 5,55 15,55 7,62 10,72 0,66 -10,72 -7,62 -15,55 -5,55" fill="#fff8e7"/>
  </g>
  <!-- Decorative stars -->
  <g fill="#f0d78c" opacity="0.5">
    <polygon points="200,100 203,110 213,110 205,116 208,126 200,120 192,126 195,116 187,110 197,110"/>
    <polygon points="600,100 603,110 613,110 605,116 608,126 600,120 592,126 595,116 587,110 597,110"/>
    <polygon points="300,180 302,186 308,186 303,190 305,196 300,192 295,196 297,190 292,186 298,186"/>
    <polygon points="500,180 502,186 508,186 503,190 505,196 500,192 495,196 497,190 492,186 498,186"/>
  </g>
  <!-- Hadran text -->
  <text x="400" y="220" text-anchor="middle" font-family="David, serif" font-size="24" fill="#f0e6d3" direction="rtl">הדרן עלך מסכת מגילה</text>
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">סיום המסכת</text>
  <text x="400" y="330" text-anchor="middle" font-family="David, serif" font-size="20" fill="#9988aa" direction="rtl">כבוד התורה ולומדיה</text>
</svg>