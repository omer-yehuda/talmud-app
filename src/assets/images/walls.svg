<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f0e"/>
      <stop offset="100%" style="stop-color:#1a1208"/>
    </linearGradient>
    <linearGradient id="stone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a08060"/>
      <stop offset="100%" style="stop-color:#6a5040"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a2a"/>
      <stop offset="100%" style="stop-color:#2d1f0e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Sky -->
  <rect x="0" y="0" width="800" height="200" fill="url(#sky)"/>
  <!-- Wall with crenellations -->
  <rect x="100" y="120" width="600" height="120" fill="url(#stone)"/>
  <!-- Crenellations -->
  <rect x="120" y="100" width="40" height="30" fill="url(#stone)"/>
  <rect x="200" y="100" width="40" height="30" fill="url(#stone)"/>
  <rect x="280" y="100" width="40" height="30" fill="url(#stone)"/>
  <rect x="360" y="100" width="40" height="30" fill="url(#stone)"/>
  <rect x="440" y="100" width="40" height="30" fill="url(#stone)"/>
  <rect x="520" y="100" width="40" height="30" fill="url(#stone)"/>
  <rect x="600" y="100" width="40" height="30" fill="url(#stone)"/>
  <!-- Gate -->
  <path d="M350 240 L350 170 Q400 130 450 170 L450 240 Z" fill="#1a1208"/>
  <!-- Stone texture lines -->
  <line x1="100" y1="160" x2="700" y2="160" stroke="#5a4030" stroke-width="1"/>
  <line x1="100" y1="200" x2="700" y2="200" stroke="#5a4030" stroke-width="1"/>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">מוקפות חומה מימות יהושע</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a7a6a" direction="rtl">דין ערים מוקפות</text>
</svg>