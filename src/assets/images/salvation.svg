<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a1a"/>
      <stop offset="100%" style="stop-color:#1a1a0d"/>
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#fffacd"/>
      <stop offset="50%" style="stop-color:#f0d78c" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#c9a227" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Radiant light -->
  <circle cx="400" cy="120" r="150" fill="url(#light)"/>
  <!-- Sun/light source -->
  <circle cx="400" cy="100" r="40" fill="#f0d78c"/>
  <!-- Rays -->
  <g stroke="#c9a227" stroke-width="3">
    <line x1="400" y1="50" x2="400" y2="20"/>
    <line x1="440" y1="60" x2="460" y2="35"/>
    <line x1="470" y1="90" x2="500" y2="80"/>
    <line x1="360" y1="60" x2="340" y2="35"/>
    <line x1="330" y1="90" x2="300" y2="80"/>
    <line x1="450" y1="130" x2="480" y2="140"/>
    <line x1="350" y1="130" x2="320" y2="140"/>
  </g>
  <!-- Four concepts as symbols -->
  <!-- Torah scroll (Orah) -->
  <rect x="220" y="180" width="40" height="50" rx="5" fill="#f5e6c8"/>
  <rect x="215" y="175" width="10" height="60" rx="5" fill="#8B4513"/>
  <rect x="255" y="175" width="10" height="60" rx="5" fill="#8B4513"/>
  <text x="240" y="255" text-anchor="middle" font-size="14" fill="#c9a227">אורה</text>
  <!-- Holiday symbol (Simcha) -->
  <polygon points="340,180 350,210 330,210" fill="#c9a227"/>
  <polygon points="360,180 370,210 350,210" fill="#c9a227"/>
  <rect x="335" y="210" width="40" height="20" fill="#c9a227"/>
  <text x="355" y="255" text-anchor="middle" font-size="14" fill="#c9a227">שמחה</text>
  <!-- Brit Milah knife (Sasson) -->
  <ellipse cx="445" cy="200" rx="8" ry="25" fill="#c0c0c0"/>
  <rect x="437" y="215" width="16" height="15" rx="2" fill="#8B4513"/>
  <text x="445" y="255" text-anchor="middle" font-size="14" fill="#c9a227">ששון</text>
  <!-- Tefillin (Yekar) -->
  <rect x="530" y="180" width="30" height="30" fill="#1a1a1a"/>
  <rect x="530" y="210" width="30" height="20" fill="#1a1a1a"/>
  <path d="M530 230 L520 250 M560 230 L570 250" stroke="#1a1a1a" stroke-width="3"/>
  <text x="545" y="275" text-anchor="middle" font-size="14" fill="#c9a227">יקר</text>
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">ליהודים הייתה אורה</text>
  <text x="400" y="360" text-anchor="middle" font-family="David, serif" font-size="20" fill="#9a9a6a" direction="rtl">דרשות הסיום</text>
</svg>