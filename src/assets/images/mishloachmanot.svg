<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d1e5d"/>
      <stop offset="100%" style="stop-color:#1a0d2e"/>
    </linearGradient>
    <linearGradient id="basket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a060"/>
      <stop offset="100%" style="stop-color:#8a6030"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Basket -->
  <ellipse cx="400" cy="180" rx="150" ry="50" fill="url(#basket)"/>
  <path d="M250 180 Q400 260 550 180" fill="url(#basket)" stroke="#6a4020" stroke-width="2"/>
  <!-- Items in basket -->
  <circle cx="320" cy="140" r="35" fill="#e74c3c"/> <!-- Apple -->
  <ellipse cx="320" cy="130" rx="8" ry="4" fill="#27ae60"/> <!-- Leaf -->
  <circle cx="400" cy="130" r="30" fill="#9b59b6"/> <!-- Grape cluster -->
  <circle cx="385" cy="120" r="10" fill="#8e44ad"/>
  <circle cx="415" cy="120" r="10" fill="#8e44ad"/>
  <circle cx="400" cy="110" r="10" fill="#8e44ad"/>
  <circle cx="480" cy="140" r="32" fill="#f39c12"/> <!-- Orange -->
  <!-- Hamantash -->
  <polygon points="350,160 330,195 370,195" fill="#d4a574" stroke="#8B4513" stroke-width="2"/>
  <circle cx="350" cy="175" r="8" fill="#8B4513"/>
  <!-- Wine bottle -->
  <rect x="430" y="100" width="25" height="60" rx="3" fill="#2c3e50"/>
  <rect x="435" y="90" width="15" height="15" rx="2" fill="#7f8c8d"/>
  <!-- Ribbon bow -->
  <path d="M300 200 Q350 180 400 200 Q450 180 500 200" fill="none" stroke="url(#gold)" stroke-width="6"/>
  <circle cx="400" cy="200" r="12" fill="url(#gold)"/>
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">מצוות הפורים</text>
  <text x="400" y="330" text-anchor="middle" font-family="David, serif" font-size="20" fill="#9988aa" direction="rtl">משלוח מנות ומתנות לאביונים</text>
</svg>