<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d1f"/>
      <stop offset="100%" style="stop-color:#1a1a10"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d78c"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Calendar grid -->
  <g transform="translate(200, 60)">
    <!-- Calendar frame -->
    <rect x="0" y="0" width="400" height="200" rx="10" fill="#2a2a20" stroke="url(#gold)" stroke-width="2"/>
    <!-- Days grid -->
    <g fill="#f0e6d3" font-family="David, serif" font-size="14">
      <!-- Row 1 -->
      <text x="50" y="50" text-anchor="middle">א׳</text>
      <text x="110" y="50" text-anchor="middle">ב׳</text>
      <text x="170" y="50" text-anchor="middle">ג׳</text>
      <text x="230" y="50" text-anchor="middle">ד׳</text>
      <text x="290" y="50" text-anchor="middle">ה׳</text>
      <text x="350" y="50" text-anchor="middle">ו׳</text>
      <!-- Row 2 - with highlighted days -->
      <text x="50" y="90" text-anchor="middle">ז׳</text>
      <text x="110" y="90" text-anchor="middle">ח׳</text>
      <text x="170" y="90" text-anchor="middle">ט׳</text>
      <text x="230" y="90" text-anchor="middle">י׳</text>
      <text x="290" y="90" text-anchor="middle">י״א</text>
      <text x="350" y="90" text-anchor="middle">י״ב</text>
      <!-- Row 3 -->
      <text x="50" y="130" text-anchor="middle">י״ג</text>
      <text x="110" y="130" text-anchor="middle">י״ד</text>
      <text x="170" y="130" text-anchor="middle">ט״ו</text>
      <text x="230" y="130" text-anchor="middle">ט״ז</text>
      <text x="290" y="130" text-anchor="middle">י״ז</text>
      <text x="350" y="130" text-anchor="middle">י״ח</text>
    </g>
    <!-- Highlight circles for special days -->
    <circle cx="110" cy="125" r="18" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="170" cy="125" r="18" fill="none" stroke="#3498db" stroke-width="2"/>
  </g>
  <!-- Menorah for Chanukah -->
  <g transform="translate(680, 100)" fill="url(#gold)">
    <rect x="-3" y="0" width="6" height="50"/>
    <rect x="-40" y="0" width="80" height="4"/>
    <circle cx="-35" cy="-5" r="5"/>
    <circle cx="-20" cy="-5" r="5"/>
    <circle cx="0" cy="-10" r="6"/>
    <circle cx="20" cy="-5" r="5"/>
    <circle cx="35" cy="-5" r="5"/>
  </g>
  <!-- Title -->
  <text x="400" y="310" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">ימים מיוחדים</text>
  <text x="400" y="350" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a8a7a" direction="rtl">ראש חודש, חנוכה ופורים</text>
</svg>