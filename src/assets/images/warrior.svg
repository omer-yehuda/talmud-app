<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="50%" stop-color="#2d4a7a"/>
      <stop offset="100%" stop-color="#1a2a4a"/>
    </linearGradient>
    <linearGradient id="robe1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5a4208"/>
    </linearGradient>
    <linearGradient id="robe2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8a878"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    <linearGradient id="armorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8a080"/>
      <stop offset="100%" stop-color="#744210"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4a830"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    <linearGradient id="groundGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5a4208"/>
    </linearGradient>
  </defs>

  <!-- Background night sky -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Stars -->
  <circle cx="30" cy="20" r="1.5" fill="#f5e6d3" opacity="0.7"/>
  <circle cx="80" cy="10" r="1" fill="#f5e6d3" opacity="0.5"/>
  <circle cx="340" cy="15" r="1.5" fill="#f5e6d3" opacity="0.8"/>
  <circle cx="370" cy="35" r="1" fill="#f5e6d3" opacity="0.6"/>
  <circle cx="50" cy="55" r="1" fill="#f5e6d3" opacity="0.4"/>
  <circle cx="130" cy="25" r="1" fill="#f5e6d3" opacity="0.6"/>

  <!-- Moon -->
  <circle cx="355" cy="55" r="28" fill="#1a365d"/>
  <circle cx="344" cy="48" r="22" fill="#2d4a7a"/>

  <!-- Ground -->
  <rect x="0" y="258" width="400" height="42" fill="url(#groundGrad)"/>
  <ellipse cx="200" cy="258" rx="230" ry="12" fill="#4a3608"/>

  <!-- ===== WARRIOR / KING FIGURE ===== -->
  <!-- Shadow -->
  <ellipse cx="200" cy="260" rx="45" ry="10" fill="#000" opacity="0.3"/>

  <!-- LEGS / GREAVES -->
  <!-- Left leg -->
  <rect x="178" y="218" width="18" height="42" rx="5" fill="#744210"/>
  <rect x="180" y="218" width="14" height="38" rx="4" fill="url(#armorGrad)" opacity="0.8"/>
  <!-- Left foot -->
  <ellipse cx="187" cy="260" rx="12" ry="5" fill="#5a4208"/>
  <!-- Right leg -->
  <rect x="204" y="218" width="18" height="42" rx="5" fill="#744210"/>
  <rect x="206" y="218" width="14" height="38" rx="4" fill="url(#armorGrad)" opacity="0.8"/>
  <!-- Right foot -->
  <ellipse cx="213" cy="260" rx="12" ry="5" fill="#5a4208"/>

  <!-- TUNIC / ROBE body -->
  <path d="M 165 215 L 175 130 L 225 130 L 235 215 Z" fill="url(#robe1)"/>
  <!-- Belt -->
  <rect x="165" y="195" width="70" height="12" rx="3" fill="#8B6914"/>
  <rect x="167" y="197" width="66" height="8" rx="2" fill="#c8a878" opacity="0.6"/>
  <rect x="196" y="195" width="8" height="12" fill="url(#goldGrad)"/>
  <!-- Robe side panels -->
  <polygon points="165,215 155,215 168,140 175,130" fill="url(#robe2)" opacity="0.7"/>
  <polygon points="235,215 245,215 232,140 225,130" fill="url(#robe2)" opacity="0.7"/>

  <!-- CHEST ARMOR / BREASTPLATE -->
  <rect x="170" y="130" width="60" height="66" rx="5" fill="url(#armorGrad)"/>
  <!-- Armor detail lines -->
  <line x1="170" y1="150" x2="230" y2="150" stroke="#8B6914" stroke-width="1.5" opacity="0.5"/>
  <line x1="170" y1="165" x2="230" y2="165" stroke="#8B6914" stroke-width="1.5" opacity="0.5"/>
  <line x1="170" y1="180" x2="230" y2="180" stroke="#8B6914" stroke-width="1.5" opacity="0.5"/>
  <!-- Center armor emblem -->
  <ellipse cx="200" cy="157" rx="14" ry="14" fill="#8B6914" opacity="0.6"/>
  <polygon points="200,146 204,154 212,154 206,159 208,168 200,163 192,168 194,159 188,154 196,154" fill="url(#goldGrad)"/>
  <circle cx="200" cy="157" r="4" fill="#f5e6d3" opacity="0.8"/>

  <!-- CAPE / MANTLE -->
  <path d="M 170 130 L 140 240 L 160 240 L 175 140" fill="#1a365d" opacity="0.75"/>
  <path d="M 230 130 L 260 240 L 240 240 L 225 140" fill="#1a365d" opacity="0.75"/>
  <!-- Cape trim -->
  <path d="M 170 130 L 140 240" stroke="#8B6914" stroke-width="2" opacity="0.5"/>
  <path d="M 230 130 L 260 240" stroke="#8B6914" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="240" x2="260" y2="240" stroke="#8B6914" stroke-width="2.5" opacity="0.5"/>
  <!-- Cape clasp -->
  <circle cx="200" cy="135" r="7" fill="url(#goldGrad)"/>
  <circle cx="200" cy="135" r="4" fill="#f5e6d3" opacity="0.7"/>

  <!-- SHOULDERS -->
  <ellipse cx="168" cy="133" rx="14" ry="8" fill="url(#armorGrad)"/>
  <ellipse cx="232" cy="133" rx="14" ry="8" fill="url(#armorGrad)"/>
  <!-- Shoulder highlights -->
  <ellipse cx="167" cy="131" rx="10" ry="5" fill="#d4b896" opacity="0.5"/>
  <ellipse cx="233" cy="131" rx="10" ry="5" fill="#d4b896" opacity="0.5"/>

  <!-- LEFT ARM (holding spear) -->
  <rect x="149" y="133" width="12" height="70" rx="6" fill="url(#armorGrad)"/>
  <!-- Spear shaft -->
  <rect x="136" y="35" width="5" height="178" rx="2" fill="#744210"/>
  <rect x="137" y="36" width="3" height="176" rx="1" fill="#c8a878" opacity="0.5"/>
  <!-- Spear head -->
  <polygon points="138.5,30 128,55 149,55" fill="#8B6914"/>
  <polygon points="138.5,34 131,54 146,54" fill="#c8a878" opacity="0.7"/>

  <!-- RIGHT ARM (sword raised) -->
  <rect x="239" y="133" width="12" height="60" rx="6" fill="url(#armorGrad)"/>
  <!-- Sword blade diagonal -->
  <line x1="251" y1="155" x2="300" y2="85" stroke="#b89a74" stroke-width="6" stroke-linecap="round"/>
  <line x1="251" y1="153" x2="299" y2="84" stroke="#f5e6d3" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <!-- Sword guard -->
  <rect x="245" y="148" width="18" height="6" rx="3" fill="url(#goldGrad)"/>
  <!-- Sword handle -->
  <rect x="251" y="153" width="6" height="18" rx="2" fill="#744210"/>
  <rect x="252" y="155" width="4" height="14" rx="1" fill="#8B6914" opacity="0.7"/>
  <circle cx="254" cy="172" r="4" fill="url(#goldGrad)"/>

  <!-- NECK -->
  <rect x="192" y="108" width="16" height="22" rx="6" fill="#c8a878"/>

  <!-- HEAD -->
  <ellipse cx="200" cy="100" rx="24" ry="26" fill="#c8a878"/>
  <!-- Facial shadow / depth -->
  <ellipse cx="200" cy="102" rx="20" ry="22" fill="#d4b896"/>

  <!-- HELMET / CROWN -->
  <!-- Helmet body -->
  <path d="M 176 100 Q 176 70 200 65 Q 224 70 224 100 Z" fill="url(#armorGrad)"/>
  <path d="M 178 100 Q 178 73 200 68 Q 222 73 222 100 Z" fill="#b89a74" opacity="0.5"/>
  <!-- Crown on helmet -->
  <rect x="176" y="96" width="48" height="8" rx="3" fill="url(#goldGrad)"/>
  <!-- Crown points -->
  <polygon points="180,96 183,78 186,96" fill="url(#goldGrad)"/>
  <polygon points="193,96 196,72 199,96" fill="url(#goldGrad)"/>
  <polygon points="200,96 203,72 206,96" fill="url(#goldGrad)"/>
  <polygon points="213,96 216,78 219,96" fill="url(#goldGrad)"/>
  <!-- Crown gems -->
  <circle cx="184" cy="87" r="3" fill="#1a365d"/>
  <circle cx="197.5" cy="82" r="3.5" fill="#f5e6d3"/>
  <circle cx="202.5" cy="82" r="3.5" fill="#f5e6d3"/>
  <circle cx="216" cy="87" r="3" fill="#1a365d"/>

  <!-- Face features -->
  <!-- Eyes -->
  <ellipse cx="191" cy="104" rx="4" ry="3" fill="#2d3748"/>
  <ellipse cx="209" cy="104" rx="4" ry="3" fill="#2d3748"/>
  <circle cx="191" cy="104" r="2" fill="#1a365d"/>
  <circle cx="209" cy="104" r="2" fill="#1a365d"/>
  <!-- Brow -->
  <path d="M 186 100 Q 191 97 196 100" fill="none" stroke="#744210" stroke-width="1.5"/>
  <path d="M 204 100 Q 209 97 214 100" fill="none" stroke="#744210" stroke-width="1.5"/>
  <!-- Beard -->
  <path d="M 184 114 Q 192 128 200 130 Q 208 128 216 114" fill="#8B6914" opacity="0.7"/>
  <path d="M 186 116 Q 193 126 200 128 Q 207 126 214 116" fill="#c8a878" opacity="0.5"/>

  <!-- Helmet cheek guards -->
  <rect x="176" y="100" width="8" height="18" rx="3" fill="url(#armorGrad)" opacity="0.8"/>
  <rect x="216" y="100" width="8" height="18" rx="3" fill="url(#armorGrad)" opacity="0.8"/>

  <!-- SHIELD on left side (leaning) -->
  <ellipse cx="118" cy="195" rx="20" ry="28" fill="url(#armorGrad)"/>
  <ellipse cx="118" cy="195" rx="16" ry="23" fill="#b89a74" opacity="0.6"/>
  <!-- Shield emblem -->
  <polygon points="118,180 122,188 130,188 124,193 126,201 118,196 110,201 112,193 106,188 114,188" fill="url(#goldGrad)" opacity="0.8"/>
  <!-- Shield border -->
  <ellipse cx="118" cy="195" rx="20" ry="28" fill="none" stroke="#8B6914" stroke-width="2" opacity="0.6"/>
</svg>
