<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2d1f"/>
      <stop offset="100%" style="stop-color:#1d1810"/>
    </linearGradient>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e7"/>
      <stop offset="100%" style="stop-color:#e8d5b0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Valid scroll -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="150" height="160" fill="url(#parchment)" rx="3"/>
    <g stroke="#4a3a2a" stroke-width="1" opacity="0.6">
      <line x1="20" y1="30" x2="130" y2="30"/>
      <line x1="20" y1="50" x2="130" y2="50"/>
      <line x1="20" y1="70" x2="130" y2="70"/>
      <line x1="20" y1="90" x2="130" y2="90"/>
      <line x1="20" y1="110" x2="130" y2="110"/>
      <line x1="20" y1="130" x2="130" y2="130"/>
    </g>
    <!-- Checkmark -->
    <path d="M60 170 L75 185 L110 150" stroke="#2ecc71" stroke-width="4" fill="none"/>
  </g>
  <!-- Invalid scroll with missing letter -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="150" height="160" fill="url(#parchment)" rx="3" opacity="0.7"/>
    <g stroke="#4a3a2a" stroke-width="1" opacity="0.6">
      <line x1="20" y1="30" x2="130" y2="30"/>
      <line x1="20" y1="50" x2="80" y2="50"/>
      <line x1="100" y1="50" x2="130" y2="50"/>
      <line x1="20" y1="70" x2="130" y2="70"/>
      <line x1="20" y1="90" x2="130" y2="90"/>
      <line x1="20" y1="110" x2="130" y2="110"/>
      <line x1="20" y1="130" x2="130" y2="130"/>
    </g>
    <!-- X mark -->
    <path d="M60 155 L100 195 M100 155 L60 195" stroke="#e74c3c" stroke-width="4"/>
    <!-- Gap indicator -->
    <circle cx="90" cy="50" r="8" fill="none" stroke="#e74c3c" stroke-width="2"/>
  </g>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">פסולי המגילה</text>
  <text x="400" y="340" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8a7a6a" direction="rtl">חסר ויתר בכתיבה</text>
</svg>