<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background parchment -->
  <rect width="400" height="300" fill="#f5e6d3" rx="12"/>
  <ellipse cx="200" cy="155" rx="130" ry="115" fill="#8B6914" opacity="0.05"/>

  <!-- Ground / floor -->
  <ellipse cx="185" cy="278" rx="80" ry="9" fill="#744210" opacity="0.15"/>

  <!-- Seated figure: cushion / stool -->
  <ellipse cx="185" cy="245" rx="40" ry="14" fill="#744210" opacity="0.6"/>
  <rect x="153" y="230" width="64" height="18" rx="8" fill="#8B6914"/>
  <!-- Cushion highlight -->
  <ellipse cx="185" cy="230" rx="28" ry="7" fill="#8B6914" opacity="0.5"/>

  <!-- Legs / lower body -->
  <path d="M 163,245 Q 158,268 152,278" stroke="#1a365d" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 207,245 Q 212,268 218,278" stroke="#1a365d" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Feet -->
  <ellipse cx="148" cy="279" rx="14" ry="7" fill="#2d3748"/>
  <ellipse cx="222" cy="279" rx="14" ry="7" fill="#2d3748"/>

  <!-- Robe body (seated) -->
  <ellipse cx="185" cy="232" rx="38" ry="20" fill="#1a365d"/>
  <rect x="158" y="175" width="54" height="62" rx="14" fill="#1a365d"/>
  <!-- Robe fold lines -->
  <path d="M 165,200 Q 168,230 163,248" stroke="#8B6914" stroke-width="1.5" fill="none" opacity="0.35"/>
  <path d="M 200,200 Q 202,230 205,248" stroke="#8B6914" stroke-width="1.5" fill="none" opacity="0.35"/>

  <!-- Torso -->
  <ellipse cx="185" cy="175" rx="26" ry="22" fill="#1a365d"/>

  <!-- Right arm bent, holding scroll open -->
  <path d="M 200,178 Q 232,170 250,175" stroke="#f5e6d3" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 200,178 Q 232,170 250,175" stroke="#1a365d" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Left arm supporting scroll bottom -->
  <path d="M 170,180 Q 145,192 135,210" stroke="#f5e6d3" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 170,180 Q 145,192 135,210" stroke="#1a365d" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Head -->
  <ellipse cx="185" cy="138" rx="24" ry="26" fill="#f5e6d3"/>
  <!-- Neck -->
  <rect x="178" y="160" width="14" height="15" rx="4" fill="#f5e6d3"/>

  <!-- Head covering / kippah -->
  <ellipse cx="185" cy="120" rx="24" ry="12" fill="#1a365d"/>
  <ellipse cx="185" cy="115" rx="20" ry="8" fill="#2d3748"/>

  <!-- Beard -->
  <path d="M 167,148 Q 172,165 185,168 Q 198,165 203,148" fill="#744210" opacity="0.7"/>

  <!-- OPEN SCROLL - large, spread across lap -->
  <!-- Scroll main parchment area -->
  <rect x="118" y="195" width="134" height="55" rx="5" fill="#f5e6d3"/>
  <!-- Scroll inner text area -->
  <rect x="125" y="200" width="120" height="45" rx="3" fill="#f5e6d3" opacity="0.6"/>
  <!-- Left roller -->
  <ellipse cx="118" cy="222" rx="8" ry="27" fill="#8B6914"/>
  <!-- Right roller -->
  <ellipse cx="252" cy="222" rx="8" ry="27" fill="#8B6914"/>
  <!-- Roller knobs top/bottom -->
  <ellipse cx="118" cy="196" rx="8" ry="5" fill="#744210"/>
  <ellipse cx="252" cy="196" rx="8" ry="5" fill="#744210"/>
  <ellipse cx="118" cy="249" rx="8" ry="5" fill="#744210"/>
  <ellipse cx="252" cy="249" rx="8" ry="5" fill="#744210"/>
  <!-- Text lines on scroll -->
  <line x1="133" y1="208" x2="237" y2="208" stroke="#744210" stroke-width="2" opacity="0.55"/>
  <line x1="133" y1="216" x2="237" y2="216" stroke="#744210" stroke-width="2" opacity="0.55"/>
  <line x1="133" y1="224" x2="237" y2="224" stroke="#744210" stroke-width="2" opacity="0.55"/>
  <line x1="133" y1="232" x2="220" y2="232" stroke="#744210" stroke-width="2" opacity="0.55"/>
  <line x1="133" y1="240" x2="210" y2="240" stroke="#744210" stroke-width="1.5" opacity="0.4"/>
  <!-- Scroll center seam -->
  <line x1="185" y1="196" x2="185" y2="249" stroke="#744210" stroke-width="1" opacity="0.2"/>

  <!-- Right hand at scroll -->
  <ellipse cx="252" cy="175" rx="10" ry="7" fill="#f5e6d3"/>

  <!-- Decorative background elements -->
  <circle cx="55" cy="50" r="4" fill="#8B6914" opacity="0.3"/>
  <circle cx="345" cy="45" r="4" fill="#8B6914" opacity="0.3"/>
  <circle cx="350" cy="180" r="3" fill="#1a365d" opacity="0.2"/>
  <circle cx="40" cy="160" r="3" fill="#1a365d" opacity="0.2"/>
  <circle cx="185" cy="40" r="5" fill="#8B6914" opacity="0.22"/>
  <!-- Lamp / candle on side -->
  <rect x="310" y="165" width="8" height="60" rx="3" fill="#f5e6d3"/>
  <ellipse cx="314" cy="145" rx="5" ry="9" fill="#8B6914"/>
  <ellipse cx="314" cy="146" rx="3" ry="6" fill="#f5e6d3" opacity="0.7"/>
  <rect x="305" y="222" width="18" height="6" rx="2" fill="#744210"/>
</svg>
