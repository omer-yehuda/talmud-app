<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0d151d"/>
    </linearGradient>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8d5b0"/>
      <stop offset="50%" style="stop-color:#fff8e7"/>
      <stop offset="100%" style="stop-color:#e8d5b0"/>
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B3510"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#6B3510"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Open scroll -->
  <rect x="150" y="60" width="30" height="200" rx="15" fill="url(#wood)"/>
  <rect x="620" y="60" width="30" height="200" rx="15" fill="url(#wood)"/>
  <ellipse cx="165" cy="55" rx="18" ry="8" fill="#5a3010"/>
  <ellipse cx="165" cy="265" rx="18" ry="8" fill="#5a3010"/>
  <ellipse cx="635" cy="55" rx="18" ry="8" fill="#5a3010"/>
  <ellipse cx="635" cy="265" rx="18" ry="8" fill="#5a3010"/>
  <rect x="180" y="70" width="440" height="180" fill="url(#parchment)"/>
  <!-- Hebrew text lines -->
  <g stroke="#4a3a2a" stroke-width="1.5" opacity="0.5">
    <line x1="210" y1="100" x2="590" y2="100"/>
    <line x1="210" y1="125" x2="590" y2="125"/>
    <line x1="210" y1="150" x2="590" y2="150"/>
    <line x1="210" y1="175" x2="590" y2="175"/>
    <line x1="210" y1="200" x2="590" y2="200"/>
    <line x1="210" y1="225" x2="590" y2="225"/>
  </g>
  <!-- Moon and sun for day/night -->
  <circle cx="700" cy="80" r="30" fill="#f0d78c" opacity="0.8"/>
  <circle cx="100" cy="80" r="25" fill="#c9c9c9" opacity="0.6"/>
  <circle cx="90" cy="75" r="20" fill="url(#bg)"/>
  <!-- Title -->
  <text x="400" y="310" text-anchor="middle" font-family="David, serif" font-size="32" fill="#f0e6d3" direction="rtl">קריאת המגילה</text>
  <text x="400" y="350" text-anchor="middle" font-family="David, serif" font-size="20" fill="#8899aa" direction="rtl">זמן הקריאה בלילה וביום</text>
</svg>