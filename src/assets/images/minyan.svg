  <ellipse cx="188" cy="22" rx="2.5" ry="3.5" fill="#f5e6d3" opacity="0.65"/>
  <ellipse cx="200" cy="16" rx="3.5" ry="5" fill="#f5e6d3" opacity="0.9"/>
  <ellipse cx="212" cy="22" rx="2.5" ry="3.5" fill="#f5e6d3" opacity="0.65"/>
