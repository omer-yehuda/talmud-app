version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.17.0
        - pnpm install
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
