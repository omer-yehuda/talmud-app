<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="100%" stop-color="#e8d0b0"/>
    </linearGradient>
    <linearGradient id="basket1Grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8a878"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    <linearGradient id="basket2Grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b89a74"/>
      <stop offset="100%" stop-color="#744210"/>
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#2d5a8e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative border pattern -->
  <rect x="8" y="8" width="384" height="284" rx="6" fill="none" stroke="#8B6914" stroke-width="1.5" opacity="0.3"/>
  <rect x="14" y="14" width="372" height="272" rx="4" fill="none" stroke="#8B6914" stroke-width="0.8" opacity="0.2"/>

  <!-- ===== LEFT BASKET ===== -->
  <!-- Basket body -->
  <path d="M 68 200 Q 55 170 62 145 L 138 145 Q 145 170 132 200 Z" fill="url(#basket1Grad)"/>
  <!-- Basket weave lines horizontal -->
  <line x1="64" y1="160" x2="136" y2="160" stroke="#744210" stroke-width="1" opacity="0.5"/>
  <line x1="62" y1="175" x2="138" y2="175" stroke="#744210" stroke-width="1" opacity="0.5"/>
  <line x1="63" y1="190" x2="137" y2="190" stroke="#744210" stroke-width="1" opacity="0.5"/>
  <!-- Basket weave lines vertical -->
  <line x1="80" y1="145" x2="72" y2="200" stroke="#744210" stroke-width="0.8" opacity="0.4"/>
  <line x1="100" y1="145" x2="100" y2="200" stroke="#744210" stroke-width="0.8" opacity="0.4"/>
  <line x1="120" y1="145" x2="128" y2="200" stroke="#744210" stroke-width="0.8" opacity="0.4"/>
  <!-- Basket rim -->
  <rect x="60" y="140" width="80" height="10" rx="4" fill="#744210"/>
  <rect x="62" y="141" width="76" height="7" rx="3" fill="#8B6914" opacity="0.8"/>
  <!-- Basket handle -->
  <path d="M 75 140 Q 100 100 125 140" fill="none" stroke="#744210" stroke-width="5" stroke-linecap="round"/>
  <path d="M 75 140 Q 100 103 125 140" fill="none" stroke="#8B6914" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

  <!-- Contents left basket -->
  <!-- Wine bottle -->
  <rect x="82" y="105" width="12" height="38" rx="3" fill="#1a365d"/>
  <rect x="86" y="100" width="4" height="8" rx="2" fill="#2d3748"/>
  <rect x="83" y="112" width="10" height="4" fill="#8B6914" opacity="0.8"/>
  <!-- Bread loaf -->
  <ellipse cx="117" cy="130" rx="15" ry="10" fill="#c8a878"/>
  <ellipse cx="117" cy="129" rx="13" ry="8" fill="#d4b896"/>
  <line x1="109" y1="127" x2="125" y2="127" stroke="#8B6914" stroke-width="1" opacity="0.5"/>
  <!-- Apple/fruit -->
  <circle cx="100" cy="132" r="8" fill="#744210" opacity="0.8"/>
  <circle cx="100" cy="132" r="6" fill="#8B6914" opacity="0.7"/>
  <!-- Ribbon on left basket -->
  <path d="M 60 148 Q 100 135 140 148" fill="none" stroke="url(#ribbonGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Bow left -->
  <path d="M 94 142 Q 88 136 95 138 Q 100 135 100 140" fill="#1a365d" opacity="0.8"/>
  <path d="M 106 142 Q 112 136 105 138 Q 100 135 100 140" fill="#1a365d" opacity="0.8"/>
  <circle cx="100" cy="140" r="3" fill="#2d5a8e"/>

  <!-- Exchange arrow (center) -->
  <path d="M 155 175 L 180 165 L 175 175 L 200 155 L 225 175 L 220 165 L 245 175" fill="none" stroke="#8B6914" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <!-- Double arrow heads suggesting exchange -->
  <polygon points="152,175 162,170 162,180" fill="#8B6914" opacity="0.7"/>
  <polygon points="248,175 238,170 238,180" fill="#8B6914" opacity="0.7"/>
  <!-- Star of David between baskets -->
  <polygon points="200,148 206,160 194,160" fill="none" stroke="#1a365d" stroke-width="1.5" opacity="0.5"/>
  <polygon points="200,164 206,152 194,152" fill="none" stroke="#1a365d" stroke-width="1.5" opacity="0.5"/>

  <!-- ===== RIGHT BASKET ===== -->
  <!-- Basket body -->
  <path d="M 268 200 Q 255 170 262 145 L 338 145 Q 345 170 332 200 Z" fill="url(#basket2Grad)"/>
  <!-- Weave lines -->
  <line x1="264" y1="160" x2="336" y2="160" stroke="#8B6914" stroke-width="1" opacity="0.5"/>
  <line x1="262" y1="175" x2="338" y2="175" stroke="#8B6914" stroke-width="1" opacity="0.5"/>
  <line x1="263" y1="190" x2="337" y2="190" stroke="#8B6914" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="145" x2="272" y2="200" stroke="#8B6914" stroke-width="0.8" opacity="0.4"/>
  <line x1="300" y1="145" x2="300" y2="200" stroke="#8B6914" stroke-width="0.8" opacity="0.4"/>
  <line x1="320" y1="145" x2="328" y2="200" stroke="#8B6914" stroke-width="0.8" opacity="0.4"/>
  <!-- Basket rim right -->
  <rect x="260" y="140" width="80" height="10" rx="4" fill="#8B6914"/>
  <rect x="262" y="141" width="76" height="7" rx="3" fill="#c8961a" opacity="0.7"/>
  <!-- Basket handle right -->
  <path d="M 275 140 Q 300 100 325 140" fill="none" stroke="#8B6914" stroke-width="5" stroke-linecap="round"/>
  <path d="M 275 140 Q 300 103 325 140" fill="none" stroke="#c8a878" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

  <!-- Contents right basket -->
  <!-- Honey jar / flask -->
  <ellipse cx="295" cy="132" rx="10" ry="13" fill="#8B6914"/>
  <ellipse cx="295" cy="121" rx="6" ry="4" fill="#744210"/>
  <rect x="293" y="118" width="4" height="4" rx="1" fill="#2d3748"/>
  <ellipse cx="295" cy="133" rx="8" ry="4" fill="#c8961a" opacity="0.6"/>
  <!-- Chalah / pastry -->
  <ellipse cx="316" cy="136" rx="12" ry="7" fill="#d4b896"/>
  <ellipse cx="308" cy="134" rx="7" ry="5" fill="#c8a878"/>
  <ellipse cx="324" cy="134" rx="7" ry="5" fill="#c8a878"/>
  <line x1="308" y1="130" x2="324" y2="130" stroke="#8B6914" stroke-width="1" opacity="0.4"/>
  <!-- Grape cluster -->
  <circle cx="278" cy="128" r="5" fill="#1a365d" opacity="0.7"/>
  <circle cx="285" cy="124" r="5" fill="#1a365d" opacity="0.7"/>
  <circle cx="278" cy="118" r="5" fill="#1a365d" opacity="0.7"/>
  <circle cx="285" cy="114" r="5" fill="#1a365d" opacity="0.7"/>
  <circle cx="281" cy="122" r="4" fill="#2d5a8e" opacity="0.6"/>
  <line x1="281" y1="109" x2="284" y2="114" stroke="#744210" stroke-width="1.5"/>
  <!-- Ribbon right -->
  <path d="M 260 148 Q 300 135 340 148" fill="none" stroke="#8B6914" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <!-- Bow right -->
  <path d="M 294 142 Q 288 136 295 138 Q 300 135 300 140" fill="#8B6914" opacity="0.9"/>
  <path d="M 306 142 Q 312 136 305 138 Q 300 135 300 140" fill="#8B6914" opacity="0.9"/>
  <circle cx="300" cy="140" r="3" fill="#c8961a"/>

  <!-- Decorative dots at bottom -->
  <circle cx="100" cy="225" r="4" fill="#8B6914" opacity="0.3"/>
  <circle cx="130" cy="235" r="3" fill="#8B6914" opacity="0.25"/>
  <circle cx="270" cy="225" r="4" fill="#8B6914" opacity="0.3"/>
  <circle cx="300" cy="235" r="3" fill="#8B6914" opacity="0.25"/>

  <!-- Purim grogger / noisemaker accents -->
  <rect x="175" y="240" width="50" height="8" rx="4" fill="#1a365d" opacity="0.2"/>
  <circle cx="175" cy="244" r="6" fill="#1a365d" opacity="0.2"/>
  <circle cx="225" cy="244" r="6" fill="#1a365d" opacity="0.2"/>
</svg>
