<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background parchment -->
  <rect width="400" height="300" fill="#f5e6d3" rx="8"/>

  <!-- Subtle background texture lines -->
  <line x1="0" y1="60" x2="400" y2="60" stroke="#8B6914" stroke-width="0.3" stroke-opacity="0.2"/>
  <line x1="0" y1="120" x2="400" y2="120" stroke="#8B6914" stroke-width="0.3" stroke-opacity="0.2"/>
  <line x1="0" y1="180" x2="400" y2="180" stroke="#8B6914" stroke-width="0.3" stroke-opacity="0.2"/>
  <line x1="0" y1="240" x2="400" y2="240" stroke="#8B6914" stroke-width="0.3" stroke-opacity="0.2"/>

  <!-- Left scroll roller (etz chaim) — wooden rod -->
  <rect x="54" y="55" width="18" height="190" rx="9" fill="#744210"/>
  <!-- Left roller top cap -->
  <ellipse cx="63" cy="55" rx="24" ry="10" fill="#8B6914"/>
  <ellipse cx="63" cy="55" rx="18" ry="7" fill="#744210"/>
  <!-- Left roller bottom cap -->
  <ellipse cx="63" cy="245" rx="24" ry="10" fill="#8B6914"/>
  <ellipse cx="63" cy="245" rx="18" ry="7" fill="#744210"/>
  <!-- Left roller highlight -->
  <rect x="58" y="70" width="5" height="160" rx="2" fill="#8B6914" fill-opacity="0.4"/>

  <!-- Right scroll roller (etz chaim) — wooden rod -->
  <rect x="328" y="55" width="18" height="190" rx="9" fill="#744210"/>
  <!-- Right roller top cap -->
  <ellipse cx="337" cy="55" rx="24" ry="10" fill="#8B6914"/>
  <ellipse cx="337" cy="55" rx="18" ry="7" fill="#744210"/>
  <!-- Right roller bottom cap -->
  <ellipse cx="337" cy="245" rx="24" ry="10" fill="#8B6914"/>
  <ellipse cx="337" cy="245" rx="18" ry="7" fill="#744210"/>
  <!-- Right roller highlight -->
  <rect x="334" y="70" width="5" height="160" rx="2" fill="#8B6914" fill-opacity="0.4"/>

  <!-- Parchment body (open/unrolled section) -->
  <rect x="72" y="60" width="256" height="180" fill="#f5e6d3"/>
  <!-- Parchment top/bottom edges -->
  <line x1="72" y1="60" x2="328" y2="60" stroke="#8B6914" stroke-width="1.5"/>
  <line x1="72" y1="240" x2="328" y2="240" stroke="#8B6914" stroke-width="1.5"/>
  <!-- Left rolled edge shadow -->
  <ellipse cx="72" cy="150" rx="10" ry="90" fill="#e0ceae"/>
  <ellipse cx="72" cy="150" rx="5" ry="90" fill="#f5e6d3"/>
  <!-- Right rolled edge shadow -->
  <ellipse cx="328" cy="150" rx="10" ry="90" fill="#e0ceae"/>
  <ellipse cx="328" cy="150" rx="5" ry="90" fill="#f5e6d3"/>

  <!-- Column divider line -->
  <line x1="200" y1="72" x2="200" y2="228" stroke="#8B6914" stroke-width="0.8" stroke-opacity="0.35"/>

  <!-- Text lines — left column (right-to-left Hebrew simulation) -->
  <rect x="88" y="82"  width="96" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="92" y="95"  width="88" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="88" y="108" width="94" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="94" y="121" width="82" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="88" y="134" width="90" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="90" y="147" width="86" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="88" y="160" width="92" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="95" y="173" width="80" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="88" y="186" width="88" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="92" y="199" width="84" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="88" y="212" width="90" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>

  <!-- Text lines — right column -->
  <rect x="210" y="82"  width="96" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="214" y="95"  width="84" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="210" y="108" width="92" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="216" y="121" width="80" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="210" y="134" width="94" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="212" y="147" width="88" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="210" y="160" width="86" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="215" y="173" width="82" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="210" y="186" width="90" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="213" y="199" width="85" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>
  <rect x="210" y="212" width="88" height="4" rx="2" fill="#1a365d" fill-opacity="0.75"/>

  <!-- Decorative crown (keter Torah) at top center -->
  <polygon points="200,34 190,50 195,50 186,62 200,54 214,62 205,50 210,50" fill="#8B6914"/>
  <circle cx="200" cy="30" r="5" fill="#8B6914"/>
  <circle cx="186" cy="38" r="3.5" fill="#8B6914"/>
  <circle cx="214" cy="38" r="3.5" fill="#8B6914"/>

  <!-- Gold border frame -->
  <rect x="2" y="2" width="396" height="296" rx="8" fill="none" stroke="#8B6914" stroke-width="2.5"/>
  <rect x="6" y="6" width="388" height="288" rx="6" fill="none" stroke="#8B6914" stroke-width="0.8" stroke-opacity="0.4"/>
</svg>
